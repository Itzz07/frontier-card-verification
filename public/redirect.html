<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <!-- Include Tailwind CSS -->
    <link href="./output.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.jpg" />
  </head>
  <body class="grid items-center justify-center min-h-screen bg-sky-900">
    <div class="">
      <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg">
        <div class="justify-center items-center flex">
          <img
            src="images/FrontierFinanceLimitedLogo.png"
            alt="Card Verification"
            class="w-96 h-auto mb-4"
          />
        </div>
        <h1 class="text-2xl text-zinc-700 font-bold mb-4">URL Parameters</h1>
        <div id="params"></div>
      </div>
      <button
        class="bg-sky-500 mt-10 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800"
        onclick="goHome(this)"
      >
        GO HOME
      </button>
    </div>
    <script>
      // function goHome() {
      //   // Redirect to index.html
      //   window.location.href = "start.html";
      //   // Modify the browser history to remove the current page
      //   window.history.replaceState(null, null, window.location.href);
      // }
      function goHome(button) {
        // Change the text of the button to "Loading..."
        button.innerText = "Loading..."; // Redirect to index.html

        window.location.href = "start.html"; // Modify the browser history to remove the current page
        window.history.replaceState(null, null, window.location.href);
      }

      // Function to parse URL parameters
      function getUrlParams() {
        const params = {};
        const searchParams = new URLSearchParams(window.location.search);
        for (const [key, value] of searchParams.entries()) {
          params[key] = value;
        }
        return params;
      }

      // Function to display URL parameters on the page
      function displayParams() {
        const paramsDiv = document.getElementById("params");
        const urlParams = getUrlParams();

        if (Object.keys(urlParams).length === 0) {
          paramsDiv.innerHTML =
            "<p class='text-zinc-500'>No URL parameters found.</p>";
        } else {
          let paramsHtml = "<ul>";
          for (const [key, value] of Object.entries(urlParams)) {
            paramsHtml += `<li><strong>${key}:</strong> ${value}</li>`;
          }
          paramsHtml += "</ul>";
          paramsDiv.innerHTML = paramsHtml;
        }
      }

      // Call displayParams function when the page loads
      window.onload = displayParams;
    </script>
  </body>
</html>
